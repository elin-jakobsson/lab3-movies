<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Movie List</title>
  <link rel="stylesheet" href="css/lab3-style.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="js/myJs.js"></script>

</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="ulNav">
        <!--<li> <img id="TMDb" src="img/293x302-powered-by-square-green-logo.png" alt="The Movie Database"> </li>-->
        <li>Project description </li>
        <li>About us</li>
      </ul>
    </nav>

  </header>

  <main>

    <div class="main-container">

      <div class="addMovie">
        <div class="addLabel">
          <h3>Add Movie</h3>
        </div>
        <form class="sendForm">
          <label for="titel">Titel</label>
          <input id="movTitle" type="text" name="titel" value="">
          <label for="director">Resigör</label>
          <input id="movDirector" type="text" name="director" value="">
          <label for="year">Utgivningsår</label>
          <input id="movYear" type="number" min='1' max="5000" name="" value="">
          <div class="slidecontainer">
            <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
          </div>
          <label for="image">Movie poster <em>Optional</em> </label>
          <input id="movSrc" type="text" name="" value="">
        </form>
        <div class="submitDiv">
          <button id="clear" type="button" name="button">Clear</button>
          <button id="addBtn" type="button" name="button">Add</button>
        </div>
      </div>

      <div class="result">
        <form class="searchForm">
          <input id="inputSearch" type="text" placeholder="Search.." name="search">
          <button id="searchBtn" type="submit"><i class="fas fa-search fa-2x"></i></button>
        </form>
        <div class="sort">
          <input id="title-a-b" checked="checked" type="radio" name="button">Title A-Ö</input>
          <input id="title-b-a" type="radio" name="button">Title Ö-A</input>
          <input id="direct-a-b" type="radio" name="button">Director A-Ö</input>
          <input id="direct-b-a" type="radio" name="button">Director Ö-A</input>
          <input id="new" type="radio" name="button">New</input>
          <input id="old" type="radio" name="button">Old</input>
        </div>

        <div id="movieDisplay">



        </div>

        <div class="pagination">
          <a id="previous" href="#">&laquo;</a>
          <p> <span id="onPage">1</span>/<span id="allPages">1</span> </p>
          <!--<a href="#">1</a>
          <a class="active" href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>-->
          <a id="next" href="#">&raquo;</a>
        </div>
      </div>

    </div>

    </div>
    <div id="selectedContent" class="container">

    </div>

  </main>


</body>

</html>
